<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? family= Montserrat:ital,wght@1,500;1,700 & display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? family= Fraunces:opsz,wght@9..144,700 & display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="image">
          <img
            src="/assets/active-states.jpg"
            alt="image-product"
          />
        </div>
        <div class="description">
          <p>P E R F U M E</p>
          <div class="text">
          <h1>Gabrielle Essence Eau De parfum</h1>
          <span>
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </span>
        </div>
          <div class="price">
            <h1>$149.99</h1>
            <p class="mini-price">$169.99</p>
          </div>
          <button> Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
